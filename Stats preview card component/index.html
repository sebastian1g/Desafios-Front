<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <!-- Contenedor Principal -->
  <main class="contenedor">
    
    <!-- Sección Img -->
    <section class="fondo">
      <div class="fondo__img">
        <div class="fondo__filtro"></div>
      </div>
    </section>


    <!-- Sección Texto -->
    <section class="text">

      <h2 class="text__titulo">Get <span class="text__titulo--accent">insights</span>  that help your business grow.</h2>

      <p class="text__parrafo">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>

      <div class="iconos"> <!-- Informacion, Bloque  -->
        <div class="iconos__primero">
          <h3 class="iconos__titulo iconos__titulo--minus">10k+</h3>
          <p class="iconos__parrafo"> companies</p>
        </div>

        <div class="iconos__segundo">
          <h3 class="iconos__titulo">314</h3>
          <p class="iconos__parrafo"> templates</p>
        </div>

        <div class="iconos__tercero">
          <h3 class= "iconos__titulo">12m+</h3>
          <p class="iconos__parrafo">queries</p>
        </div>

      </div>

    </section>
  </main>

  <!-- Footer -->
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Sebastián Guanque</a>.
  </footer>
</body>
</html>
