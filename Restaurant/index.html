<!DOCTYPE html>
<html lang="en-es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restaurant</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <main>

    <section class="hero">
      <div class="hero__info">
        <h1 class="hero__info-titulo">Check The Best Food</h1>

        <p class="hero__info-parrafo">Lorem ipsum dolor sit, amet consectetur adipisicing elit. </p>

        <button class="hero__info-boton">Book a Table</button>
      </div>
      <div class="hero__imagen"></div>
    </section>

    <section class="plato">
      <h2 class="plato__parrafo">our services
      </h2>
      <img src="images/video.png" alt="Una mesa con un plato de pasta" class="plato__item plato__principal">
      <img src="images/dish1.png" alt="Bowl de vegetales" class="plato__item item-1">
      <img src="images/dish2.png" alt="Bowl de vegetales" class="plato__item item-2">
      <img src="images/dish3.png" alt="Bowl de vegetales" class="plato__item item-3">
      <img src="images/dish4.png" alt="Bowl de vegetales"class="plato__item item-4">
    </section>

    <section class="menu">

      <h2 class="menu__titulo">Home Menu</h2>

      <img src="images/plate1.png" alt="Plato con comida" class="menu__img plato-1">
      <img src="images/plate2.png" alt="Plato con comida" class="menu__img plato-2">
      <img src="images/plate3.png" alt="Plato con comida" class="menu__img plato-3">
      <img src="images/plate4.png" alt="Plato con comida" class="menu__img plato-4">
      <img src="images/plate5.png" alt="Plato con comida" class="menu__img plato-5">

    </section>
  </main>

</body>
</html>
