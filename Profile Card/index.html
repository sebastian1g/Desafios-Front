<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">

  <title>Frontend Mentor | Profile card component</title>

</head>
<body>
  <!-- Contenedor Principal -->
  <main class="container">
    <!-- Secci칩n Top -->
    <section class="top">
      <img src="images/image-victor.jpg" alt="Imagen de perfil de una persona" class="top__img">
    </section>

    <!-- Secci칩n Middle -->
    <section class="middle">
      <h2 class="middle__name">
        Victor Crest
      </h2>

      <p class="middle__age">
        26
      </p>

      <p class="middle__city">
        London
      </p>
    </section>

    <!-- Secci칩n Bottom -->
    <section class="bottom">
      <h3 class="bottom__social">
        80K
        <span class="bottom__social--text">Followers</span> 
      </h3>

      <h3 class="bottom__social">
        803K
        <span class="bottom__social--text">Likes</span> 
      </h3>

      <h3 class="bottom__social">
        1.4K
        <span class="bottom__social--text">Photos</span> 
      </h3>
    </section>

  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/sebastian1g" target="_blank">Guanque Sebasti치n</a>.
  </footer>
</body>
</html>
