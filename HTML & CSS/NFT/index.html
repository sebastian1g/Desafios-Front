<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">

  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <!-- Contenedor Principal -->
  <main class="contenedor">

    <!-- Header -->
    <header class="header">
      <div class="header__ojo"></div>
    </header>

    <!-- Secci칩n Texto -->
    <section class="texto">
      <h1 class="texto__titulo">Equilibrium #3429</h1>
      <p class="texto__parrafo">Our Equilibrium collection promotes balance and calm.</p>
    </section>


    <!-- Secci칩n de Informaci칩n -->
    <section class="info">
      <div class="precio">
        <img src="images/icon-ethereum.svg" alt="Icono Ethereum" class="precio__icono">
        <p class="precio__descripcion">0.041 ETH</p>
      </div>

      <div class="tiempo">
        <img src="images/icon-clock.svg" alt="Icono de un reloj" class="tiempo__icono">
        <p class="tiempo__descripcion">3 days left</p>
      </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
      <img src="images/image-avatar.png" alt="Imagen de perfil de una persona" class="footer__img">
      <p class="footer__creador"> <span class="footer__creador--color">Creation of</span> <span class="footer__creador--nombre">Jules Wyvern</span></p>
    </footer>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/sebastianguanque" target="_blank">Guanque Sebasti치n</a>.
  </footer>
</body>
</html>
