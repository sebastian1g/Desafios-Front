<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet"> 

  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <main class="contenedor">
    <header class="hero">
    </header>

    <h1 class="contenedor__titulo">
      Order Summary
    </h1>
    <p class="contenedor__parrafo">
      You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
    </p>

    <section class="plan">
      <img src="./images/icon-music.svg" alt="Icon music" class="plan__icon">
      <div class="info">
        <p class="info__anual">Annual Plan</p>
        <p class="info__precio">$59.99/year</p>
      </div>
      <a href="#" class="plan__boton">Change</a>
    </section>

    <button type="submit" class="contenedor__boton contenedor__boton--proceed">Proceed to Payment</button>
    <button type="submit" class="contenedor__boton contenedor__boton--cancel">Cancel Order</button>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/sebastianguanque" target="_blank">Guanque Sebasti√°n</a>.
  </footer>
</body>
</html>
