<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet"> 
  <script src="https://kit.fontawesome.com/a7c12d7d91.js" crossorigin="anonymous" defer></script>

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>
<body>
  <!-- Contenedor Principal -->
  <main class="contenedor">
    <!-- Header -->
    <header class="header">
      <img src="images/logo.svg" alt="Logo de la página" class="header__logo">
      <div class="header__imagen">
        <img src="images/illustration-mockups.svg" alt="Ilustracion mockups" class="header__img">
      </div>
    </header>

    <!-- Sección Info -->
    <section class="info">
      <h1 class="info__titulo">Build The Community Your Fans Will Love</h1>
      <p class="info__parrafo">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
      <button type="submit" class="info__boton">Register</button>

        <!-- article Media -->
    <article class="media">
      <a class="media__boton">
        <img src="icons/facebook-f.svg" alt="Icono de Facebook" class="media__img">
      </a>

      <a class="media__boton">
        <img class="media__img" src="icons/twitter.svg" alt="Icono de Twitter">
      </a>
      
      <a class="media__boton">
        <img class="media__img" src="icons/instagram.svg" alt="Icono de instagram">
      </a>
    </article>
    </section>
  </main>
  
      <footer>
        <p class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
          Coded by <a href="https://github.com/sebastian1g" target="_blank">Guanque Sebastián</a>.
        </p>
      </footer>

</body>
</html>
